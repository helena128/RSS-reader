<div class="sidebar-container">
  <div class="title">Simple RSS</div>
  <div class="add-rss">
    <button class="add-rss-btn" data-toggle="modal" data-target="#myModal">Add</button>
  </div>
  <div *ngFor="let rss of rssChannels" class="rss-channel"
       (click)="onChannelSelect(rss._id.$oid)">{{rss.feed.title}}
  </div>

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Enter RSS link</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          <input [(ngModel)]="newRssChannelLink">
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success" data-dismiss="modal" (click)="onAddChannel()">Add</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
